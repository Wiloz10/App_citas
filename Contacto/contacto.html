<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre_ususario_contacto" required>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email_ususario_contacto" required>
        <br>
        <br>
        <label for="telefono">Telefono: </label>
        <input type="tel" id="telefono" name="telefono_ususario_contacto" required>
        <br>
        <br>
        <label for="cuentanos">Mensaje: </label>
        <textarea name="mensaje_usuario_contacto" id="cuentanos" cols="30" rows="10" required></textarea>
        <br>
        <br>
        <button type="submit">Enviar </button>

    </form>
</body>
</html>
